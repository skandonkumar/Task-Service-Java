spring.application.name=task-service-java

# Server Configuration
server.port=8080

# Cassandra Configuration
spring.cassandra.contact-points=127.0.0.1
spring.cassandra.port=9042
spring.cassandra.keyspace-name=task_keyspace
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=create_if_not_exists

# Redis Configuration
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Logging
logging.level.com.polyglot.task=DEBUG
logging.level.org.springframework.data.cassandra=DEBUG
